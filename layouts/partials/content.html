<main>
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <p class="day"><i class="fa fa-calendar-o day-icon"></i>{{ .Date.Format "2006-01-02" }}</p>
  </header>
  <article>
    {{ .Content }}
  </article>
  <footer class="tag">
    <i class="fa fa-tags"></i>
    {{ range .Params.tags }}
      <a class="tag-link" href="tags/{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </footer>
</main>

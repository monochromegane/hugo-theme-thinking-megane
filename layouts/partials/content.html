<main>
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <p class="day"><i class="fa fa-calendar-o day-icon"></i>{{ .Date.Format "2006-01-02" }}</p>
  </header>
  <article>
    {{ .Content }}
  </article>
  <footer>
    <span class="fa fa-tags">
      {{ range .Params.tags }}
        <a class="tag" href="tags/{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </span>
  </footer>
</main>

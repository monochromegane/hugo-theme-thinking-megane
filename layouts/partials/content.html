<article>
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <p class="day"><i class="fa fa-calendar-o day-icon"></i>{{ .Date.Format "2006-01-02" }}</p>
  </header>
  {{ .Content }}
  <footer class="tag">
    <i class="fa fa-tags tag-icon"></i>
    <ul>
    {{ range .Params.tags }}
      <li><a class="tag-link" href="/tags/{{ . | urlize }}">{{ . }}</a></li>
    {{ end }}
    </ul>
    <div class="clear"></div>
  </footer>
</article>

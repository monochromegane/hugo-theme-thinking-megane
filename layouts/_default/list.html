<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    <div class="container">
      <article>
        <ul>
          {{ range .Data.Pages }}
            <li>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
              <p class="list-day">{{ .Date.Format "2006-01-02" }}</p>
            </li>
          {{ end }}
        </ul>
      </article>
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>

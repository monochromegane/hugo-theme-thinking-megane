<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    {{ $pagination := 7 }}
    <div class="container">
      <div class="posts">
        {{ range first $pagination .Data.Pages }}
        {{ partial "content.html" . }}
        {{ end }}
        <div class="all-entries">
          <a href="{{ .Site.BaseUrl }}/post">All Entries</a>
        </div>
      </div>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>

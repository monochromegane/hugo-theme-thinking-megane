<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    {{ $pagination := 7 }}
    <div class="container container-margin">
      <div class="posts">
        {{ range first $pagination .Data.Pages }}
        {{ partial "content.html" . }}
        {{ end }}
        <a href="/post" class="archives">Archives</a>
      </div>
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
